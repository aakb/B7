survey.show:
  path: /survey/{surveyId}
  controller: App\Controller\SurveyController::show
  requirements:
    surveyId: '\d+'
survey.post:
  path: /survey/{surveyId}/reply
  controller: App\Controller\SurveyController::reply
  methods: POST
  requirements:
    surveyId: '\d+'
survey.explanation:
  path: /survey/explanation
  controller: App\Controller\SurveyController:explanation
